<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Pagina di Benvenuto - Iscrizione</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  /* ...altri stili esistenti... */
  #welcomeMessage {
    font-weight: 600;
    font-size: 1.3rem;
    color: var(--color-primary);
    margin-bottom: 30px;

    opacity: 0;
    transition: opacity 1.8s ease-in-out;
  }
  #welcomeMessage.visible {
    opacity: 1;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Benvenuti alla Caccia al Tesoro</h1>
  <p id="welcomeMessage"></p>

  <!-- resto contenuto -->
</div>

<script>
  function updateWelcomeMessage() {
    const hour = new Date().getHours();
    const welcome = document.getElementById('welcomeMessage');
    if (hour < 12) {
      welcome.textContent = "Buongiorno! Preparati per una mattinata di divertimento con la nostra caccia al tesoro.";
    } else {
      welcome.textContent = "Buon pomeriggio! Goditi la nostra emozionante caccia al tesoro pomeridiana.";
    }
    // Fai apparire con dissolvenza
    welcome.classList.add('visible');
  }
  updateWelcomeMessage();
</script>
</body>
</html>
