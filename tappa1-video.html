
<input type="text" id="answerInput" placeholder="Inserisci la risposta" />
<button id="submitBtn">Invia</button>
<div id="feedback"></div>

<script>
  const correctAnswer = "risposta corretta";  // Sostituisci con la risposta reale
  const answerInput = document.getElementById('answerInput');
  const submitBtn = document.getElementById('submitBtn');
  const feedback = document.getElementById('feedback');

  submitBtn.addEventListener('click', () => {
    let userAnswer = answerInput.value.trim().toLowerCase();
    if(userAnswer === correctAnswer.toLowerCase()){
      feedback.style.color = 'green';
      feedback.textContent = "Risposta corretta! Prosegui.";
      // Azioni per passare avanti
    } else {
      feedback.style.color = 'red';
      feedback.textContent = "Risposta errata. Riprova tra 15 secondi.";
      submitBtn.disabled = true;
      answerInput.disabled = true;

      setTimeout(() => {
        feedback.textContent = "";
        submitBtn.disabled = false;
        answerInput.disabled = false;
        answerInput.value = "";
        answerInput.focus();
      }, 15000);
    }
  });
</script>
