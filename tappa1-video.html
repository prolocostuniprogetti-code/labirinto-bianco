<form id="answerForm" action="complimenti.html" method="post">
  <input type="text" id="answerInput" name="answer" placeholder="Inserisci la risposta" required />
  <button type="submit" id="submitBtn">Invia risposta</button>
</form>
<div id="feedback" style="margin-top:10px; font-weight:bold;"></div>

<script>
  const correctAnswer = "ostuni";
  const form = document.getElementById('answerForm');
  const answerInput = document.getElementById('answerInput');
  const feedback = document.getElementById('feedback');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // blocca submit automatico

    const userAnswer = answerInput.value.trim().toLowerCase();
    if(userAnswer === correctAnswer.toLowerCase()) {
      feedback.style.color = 'green';
      feedback.textContent = "Risposta corretta! Procedo alla pagina successiva.";
      form.submit(); // invio vero e proprio
    } else {
      feedback.style.color = 'red';
      feedback.textContent = "Risposta errata. Riprova tra 15 secondi.";
      submitBtn.disabled = true;
      answerInput.disabled = true;
      setTimeout(() => {
        feedback.textContent = "";
        submitBtn.disabled = false;
        answerInput.disabled = false;
        answerInput.value = "";
        answerInput.focus();
      }, 15000);
    }
  });
</script>
