<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Labirinto Bianco - Tappa 1</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

  body {
    margin: 0;
    padding: 0 20px 40px;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: #ffd700;
    font-family: 'Cinzel', serif;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  header {
    text-align: center;
    margin: 60px 0 40px;
  }
  header h1 {
    font-size: 3.5rem;
    text-shadow: 0 0 20px #d4af37;
    animation: glow 3s ease-in-out infinite alternate;
  }
  header h2 {
    font-weight: 400;
    font-style: italic;
    font-size: 1.4rem;
    margin-top: 10px;
    color: #e1bb38cc;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px #d4af37;
    }
    to {
      text-shadow: 0 0 30px #ffd700;
    }
  }

  .content {
    background: rgba(40, 40, 40, 0.85);
    border-radius: 20px;
    box-shadow: 0 0 30px #d4af37aa;
    padding: 30px 25px;
    animation: fadeInDown 1s ease forwards;
  }
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  p {
    font-size: 1.2rem;
    line-height: 1.5;
    margin-bottom: 30px;
  }

  iframe {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 0 20px #d4af37cc;
    border: none;
    margin-bottom: 40px;
  }

  .next-link {
    display: block;
    width: max-content;
    background: #ffd700;
    color: #000;
    font-weight: bold;
    font-size: 1.3rem;
    padding: 15px 40px;
    border-radius: 25px;
    box-shadow: 0 0 15px #d4af37cc;
    text-decoration: none;
    margin: 0 auto;
    transition: background 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .next-link:hover {
    background: #e6c144;
  }
  .next-link::before {
    content: '';
    position: absolute;
    left: -70%;
    top: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.6), transparent);
    transform: skewX(-20deg);
    transition: left 0.7s ease;
  }
  .next-link:hover::before {
    left: 120%;
  }

  #audio-control {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #ffd700;
    color: #000;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 0 12px #d4af37cc;
    outline: none;
  }
</style>
</head>
<body>

<button id="audio-control" title="Attiva/Disattiva Musica">&#127925;</button>

<audio id="background-audio" loop autoplay>
